<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Transportation Networks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>US Transportation Networks</h2>
    <div class="subtitle">Highways, Railroads, Airports, and Ports</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="allBtn" class="control-btn active">All</button>
        <button id="highwayBtn" class="control-btn">Highways</button>
        <button id="railBtn" class="control-btn">Railroads</button>
        <button id="airBtn" class="control-btn">Airports</button>
        <button id="portBtn" class="control-btn">Ports</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 6</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Transportation Types</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #E53935;"></i> Interstate Highways</div>
            <div class="legend-item"><i style="background: #5D4037;"></i> Railroads</div>
            <div class="legend-item"><span class="icon">✈</span> Airports</div>
            <div class="legend-item"><span class="icon">⚓</span> Ports</div>
        </div>
    </div>

    <div class="hover-instruction">Click on transportation hubs to learn more</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

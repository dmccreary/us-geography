<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Alley</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tornado Alley</h2>
    <div class="subtitle">Where warm and cold air masses collide</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="animateBtn" class="control-btn">Animate Air Masses</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 5</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Tornado Alley</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #EF5350;"></i> Tornado Alley</div>
            <div class="legend-item"><i style="background: #FF7043;"></i> Warm Gulf Air</div>
            <div class="legend-item"><i style="background: #42A5F5;"></i> Cold Canadian Air</div>
        </div>
    </div>

    <div class="hover-instruction">Click on a state to learn about tornado activity</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

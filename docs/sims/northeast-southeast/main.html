<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northeast and Southeast Regions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Northeast and Southeast Regions</h2>
    <div class="subtitle">From Maine to Florida - America's Atlantic Coast</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="northeastBtn" class="control-btn active">Northeast</button>
        <button id="southeastBtn" class="control-btn">Southeast</button>
        <button id="bothBtn" class="control-btn">Both Regions</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 6</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Eastern US Regions</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #1976D2;"></i> Northeast</div>
            <div class="legend-item"><i style="background: #E64A19;"></i> Southeast</div>
            <div class="legend-item"><span class="city-icon">‚óè</span> Major Cities</div>
        </div>
    </div>

    <div class="hover-instruction">Click on states and cities to learn more</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

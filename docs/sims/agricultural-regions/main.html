<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Agricultural Regions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>US Agricultural Regions</h2>
    <div class="subtitle">America's Breadbasket - Major Farming Regions</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="allBtn" class="control-btn active">All Regions</button>
        <button id="grainBtn" class="control-btn">Grain Belts</button>
        <button id="otherBtn" class="control-btn">Other Crops</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 6</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Agricultural Regions</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #FFD54F;"></i> Corn Belt</div>
            <div class="legend-item"><i style="background: #FFCC80;"></i> Wheat Belt</div>
            <div class="legend-item"><i style="background: #81C784;"></i> Cotton Belt</div>
            <div class="legend-item"><i style="background: #64B5F6;"></i> Dairy Belt</div>
            <div class="legend-item"><i style="background: #BA68C8;"></i> Fruit/Vegetables</div>
        </div>
    </div>

    <div class="hover-instruction">Click on regions to learn about crops grown there</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

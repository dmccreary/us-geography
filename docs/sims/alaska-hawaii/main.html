<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaska and Hawaii</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Alaska and Hawaii</h2>
    <div class="subtitle">America's non-contiguous states</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="alaskaBtn" class="control-btn active">Alaska</button>
        <button id="hawaiiBtn" class="control-btn">Hawaii</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 6</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">State Comparison</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #5C6BC0;"></i> Alaska (663,300 sq mi)</div>
            <div class="legend-item"><i style="background: #26A69A;"></i> Hawaii (10,932 sq mi)</div>
        </div>
    </div>

    <div class="hover-instruction">Click on features to learn about them</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

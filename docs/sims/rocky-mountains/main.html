<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Mountains</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rocky Mountains</h2>
    <div class="subtitle">America's backbone from Canada to New Mexico</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="divideBtn" class="control-btn">Continental Divide</button>
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 6</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Rocky Mountains</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #8B4513;"></i> Rocky Mountains</div>
            <div class="legend-item"><i style="background: #FF5722;"></i> Continental Divide</div>
            <div class="legend-item"><span class="peak-icon">â–²</span> Major Peaks</div>
        </div>
    </div>

    <div class="hover-instruction">Click on peaks and states to learn more</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

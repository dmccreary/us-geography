<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans Surrounding the US</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Oceans Surrounding the US</h2>
    <div class="subtitle">Four bodies of water border America</div>

    <div id="map"></div>

    <div class="controls-container">
        <button id="quizBtn" class="control-btn">Quiz Me!</button>
        <button id="resetBtn" class="control-btn">Reset View</button>
    </div>

    <div id="quizPanel" class="quiz-panel hidden">
        <div class="quiz-header">
            <div class="quiz-progress" id="quizProgress">Question 1 of 5</div>
            <div class="stars-display" id="starsDisplay"></div>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-feedback" id="quizFeedback"></div>
    </div>

    <div class="legend-container">
        <div class="legend-title">Bodies of Water</div>
        <div class="legend-items">
            <div class="legend-item"><i style="background: #1565C0;"></i> Atlantic Ocean</div>
            <div class="legend-item"><i style="background: #0D47A1;"></i> Pacific Ocean</div>
            <div class="legend-item"><i style="background: #26A69A;"></i> Gulf of Mexico</div>
            <div class="legend-item"><i style="background: #5C6BC0;"></i> Arctic Ocean</div>
        </div>
    </div>

    <div class="hover-instruction">Click on an ocean to learn about it</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
